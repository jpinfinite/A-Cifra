# Cloudflare Workers AI Configuration
name = "a-cifra"
compatibility_date = "2025-12-03"

# Pages configuration
pages_build_output_dir = "out"

# Workers AI binding
[ai]
binding = "AI"

# KV namespace for embeddings (free tier: 100k reads/day)
[[kv_namespaces]]
binding = "EMBEDDINGS"
id = "7146002e0f4a4ff6a3616b0ad094643a"

# R2 bucket for images and audio (free tier: 10GB storage)
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "a-cifra-media"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Limits (free tier)
[limits]
cpu_ms = 50 # 50ms CPU time per request (free tier)
