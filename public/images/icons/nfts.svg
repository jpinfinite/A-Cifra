<line x1="32" y1="13" x2="37" y2="7" stroke="#9CA3AF" stroke-width="1" opacity="0.5"/>
<line x1="16" y1="23" x2="11" y2="41" stroke="#9CA3AF" stroke-width="1" opacity="0.5"/>
<line x1="32" y1="23" x2="37" y2="41" stroke="#9CA3AF" stroke-width="1" opacity="0.5"/>

<!-- Decorative dots -->
<circle cx="6" cy="24" r="2" fill="#10B981"/>
